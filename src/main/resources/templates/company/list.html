<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
<h1 class="container text-center">Lista firm</h1>

<table class="table container mt-3">
    <thead class="table-header">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nazwa firmy</th>
            <th scope="col">Aktywny?</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${company}">
            <th scope="row" th:text="${c.id}"></th>
            <td th:text="${c.name}"></td>
            <td th:text="${c.enabled}"></td>
            <td><button class="btn" th:href="@{'/company/' + ${c.id} + '/disable'}" th:method="post">Wyłącz</button></td>
        </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
